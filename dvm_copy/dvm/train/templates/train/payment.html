<style>
  /* Basic table styling (adjust as needed) */


table thead {
    background-color: #007bff; /* Blue background */
    color: #fff; /* White text */
}
table tbody tr:nth-child(odd) {
    background-color: #f5f5f5; /* Light gray background for odd rows */
}
table tbody tr:nth-child(even) {
    background-color: #eee; /* Slightly darker gray for even rows */
}
table {
    border-collapse: collapse; /* Merge cell borders */
    border: 1px solid #ddd; /* Add a thin gray border to the table */
}

th, td {
    border: 1px solid #ddd; /* Add borders to each cell */
    padding: 10px; /* Add some padding within cells */
}
th {
    font-weight: bold; /* Make header text bold */
}


</style>
<script>
  function createTable() {
    const numEntries = {{number}};
    const tableBody = document.getElementById("myTable").querySelector("tbody");
  
    // Clear any existing rows
    tableBody.innerHTML = "";
   

   
  
    for (let i = 1; i < 2; i++) {
      const row = document.createElement("tr");
      const cell1 = document.createElement("td");
      const cell2 = document.createElement("td");
      const cell3 = document.createElement("td"); // Added third cell
      const jsArray = JSON.parse('{{ infos }}');
      console.log(jsArray)
   
      
    
     
  
      cell1.textContent = "{{infos.1}}"; // Customize cell content as needed
      cell2.textContent = "{{infos.1}}";
      cell3.textContent = "{{infos.1}}"; // Customize content
    
  
      row.appendChild(cell1);
      row.appendChild(cell2);
      row.appendChild(cell3); // Append the third cell
  
      tableBody.appendChild(row);
   }
  }
  function confirmSubmit() {
    return confirm("Are you sure you want to book the tickets");
  }
</script>

        .form-container {
